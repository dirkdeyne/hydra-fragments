<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:m="https://www.getmedusa.io/medusa.xsd">
<head>
    <meta charset="UTF-8">
    <title>Hello to Medusa!</title>
    <link rel="stylesheet" href="/css/sample-styling.css" />
</head>
<body>

<h1>Hello, this is your server-rendered micro-frontend!</h1>
<h2>Powered by Medusa UI</h2>

<section>
    <p>Date: <span th:text="${date}"></span></p>
    <button m:click="refreshDate()">Refresh Date</button>
</section>

<section>
    <m:fragment ref="counter">
        <p class="fallback">Oops, counter not found</p>
    </m:fragment>
</section>

<section>
    <h1>External Fragments</h1>
    <m:fragment service="fragment" ref="sample-simple">
        <p class="fallback">Oops, simple sample not found</p>
    </m:fragment>
    <m:fragment service="fragment" ref="sample-complex">
        <p class="fallback">Oops, complex sample not found</p>
    </m:fragment>
</section>

</body>
</html>
